sudo: required
os:
- osx
dist: trusty
osx_image: xcode9.2
language: node_js
node_js:
- node
matrix:
  allow_failures: 
cache:
- apt: true
- directories:
  - node_modules
  - "$HOME/.electron"
before_install:
- bash test/ci/before_install.sh
install:
- npm install -g codecov
- npm install -g electron-mocha
- npm install
- npm update
before_script:
- export DISPLAY=:99.0
- if [ $TRAVIS_OS_NAME == "linux" ]; then sh -e /etc/init.d/xvfb start; sleep 3; fi
script:
- npm run mybuild
- ls build
- ls -R build
- pwd
deploy:
  provider: releases
  name: "$TRAVIS_TAG"
  file_glob: true
  overwrite: true
  file:
  - build/mac/*
  - build/*.dmg
  - build/*.deb
  - build/*.rpm
  - build/latest-mac.yml
  - build/*.blockmap
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
after_success:
- codecov
branches: 
addons:
  apt:
    packages:
    - xvfb
env:
  global:
  - WINEDLLOVERRIDES="mscoree,mshtml="
  - WINEDEBUG="-all"
  - CSC_LINK : ""
  - CSC_KEY_PASSWORD : "Xindong123"
